<!DOCTYPE html>
<html>
	<head>
		<title>Auto Certifiy</title>
		<link rel="stylesheet" type="text/css" href="https://bootswatch.com/4/lux/bootstrap.min.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

		<style>



		.rectangle {
		border: 2px solid #4cd137;
		position: absolute;
		z-index:100;
		}

			body{
				overflow-y: scroll;
				overflow-x: hidden;
			}


			.loader {
    border: 16px solid #f3f3f3; /* Light grey */
    border-top: 16px solid #3498db; /* Blue */
    border-radius: 50%;
    width: 120px;
    height: 120px;
    animation: spin 2s linear infinite;
 }

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

#overlay {
  position: fixed;
  display: none;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: rgba(0,0,0,0.5);
  z-index: 2;
  cursor: pointer;
}


		</style>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="height: 95px;width:210vh;">
			<div class="container">

				<a class="navbar-brand" href="dashboard.html" style="font-size: 20px;">Auto-Certify</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<div class="navbar-nav ml-auto">
						<a class="nav-item nav-link" style="color:#4cd137;font-size:17px;" data-toggle="modal"  href="#" data-target='#myModal'>Upload Excel File</a>
						<a class="nav-item nav-link" href="/"style="font-size: 17px;color: #dcdde1">Logout</a>

					</div>
				</div>
			</div>
		</nav>
		<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
      	<h4 class="modal-title">Add Excel File</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>

      </div>
      <div class="modal-body">

      	<div>
			<br>
		<input type="file" name="csv" id="file">
			<button class="btn btn-info btn btn-primary" id="upload-csv">Upload CSV</button>
		</div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" id="closebtn" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>

<!--  -->
		<br><br><br>



		<!-- <div style="overflow: auto"> -->
		<div class="overlay" id ="overlay" style="display:none;">
		<div class="loader" id="loader" style=" position:absolute; top:50%; left:50%;">
</div>
</div>

		<div class="row">
			<div class="col-md-6">
				<div id="canvas" style="position: relative;padding:20px" >
			</div>
		</div>
			<div class="col-md-6" style="float:right">
				<div class="form-group">
				<button class=" btn btn-md btn-success" id="draw" hidden="true">Draw Blank</button>
				<button class="btn btn-md btn-success" id="submit-btn" hidden="true" style="position: relative;left:50px;">submit</button>

				<a class="btn btn-md btn-primary" id="download" hidden="true" href="" style="position: relative;left:100px;width:300px;">Download</a>
			</div>
			<div class="row">



				<div class="col-md-5">
					<div id="blank_no">
						<p id="blno" hidden=true style="position:relative;top:40px;"><b>Blank Number</b></p>
					</div>

				</div>
				<div class="col-md-4" style="position: relative; right: 100px;">
					<div id="blank">
							<p id="col_nam" hidden=true style="position:relative;top:40px;" ><b>Column Name</b></p>
					</div>
				</div>
				<br>

			</div>




			</div>


			<br>
			<br>

		</div>



		<!-- </div> -->

		<script
		src="http://code.jquery.com/jquery-3.4.0.min.js"

		crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

			initDraw(document.getElementById('canvas'));
